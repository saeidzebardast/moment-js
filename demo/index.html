<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>moment-js demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../moment-js.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>

</head>

<body>
<div class="vertical-section-container centered">


  <h3>Examples of
    <code>&lt;moment-js&gt;</code>:</h3>

  <h4>Current local date without format</h4>
  <demo-snippet>
    <template>
      <moment-js></moment-js>
    </template>
  </demo-snippet>

  <h4>Current local date with format</h4>
  <demo-snippet>
    <template>
      <moment-js format="YYYY-MM-DD HH:mm:ss"></moment-js>
    </template>
  </demo-snippet>

  <h4>Format custom date</h4>
  <demo-snippet>
    <template>
      <moment-js date="2016-01-10 14:30" date-format="YYYY-MM-DD HH:mm" format="LLLL"></moment-js>
    </template>
  </demo-snippet>


  <h4>Hide printing formatted date</h4>
  <demo-snippet>
    <template>
      <moment-js date="2016-01-10 14:30" date-format="YYYY-MM-DD HH:mm" format="LLLL" formatted-date="{{myDate}}"
                 hide></moment-js>
    </template>
  </demo-snippet>

  <h4>Format milliseconds</h4>
  <demo-snippet>
    <template>
      <moment-js date="13700" format="HH:mm:ss.SSS" utc></moment-js>
    </template>
  </demo-snippet>

  <h4>Using startOf</h4>
  <demo-snippet>
    <template>
      <moment-js date="19:33" date-format="HH:mm" format="LLLL" start-of="hour"></moment-js>
    </template>
  </demo-snippet>

  <h4>Using endOf</h4>
  <demo-snippet>
    <template>
      <moment-js end-of="day" format="LLLL"></moment-js>
    </template>
  </demo-snippet>

  <h4>Relative time from now</h4>
  <demo-snippet>
    <template>
      <moment-js date="23:30" date-format="HH:mm" from-now></moment-js>
    </template>
  </demo-snippet>

  <h4>Relative time to now
    <small>(opposite of from now)</small>
  </h4>
  <demo-snippet>
    <template>
      <moment-js date="23:30" date-format="HH:mm" to-now></moment-js>
    </template>
  </demo-snippet>

  <h4>Relative calender time</h4>
  <demo-snippet>
    <template>
      <moment-js date="14:30" date-format="HH:mm" calendar-time></moment-js>
    </template>
  </demo-snippet>
</div>
</body>

</html>
