language: node_js
sudo: required
dist: trusty
node_js: stable
addons:
  firefox: "48.0"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - npm install -g bower polylint web-component-tester
  - bower install
  - polylint
script:
  - xvfb-run wct --skip-plugin sauce
